<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="restaurant.css" />
  </head>
  <body>
    <section class="img"><img src="form-img.jpg" alt="" /></section>
    <section class="info">
      <h2>Booking place for your dinner!</h2>
      <form class="infoinput">
        <label for="firstnme"></label>
        <input type="text" id="firstname" placeholder="Your name" />
        <label for="mobilenumber"></label>
        <input type="tel" id="mobilenumber" placeholder="Your phone number" />
        <label for="time"></label>
        <input type="datetime" id="time" placeholder="Time" />
        <label for="numpeople"></label>
        <input
          type="number"
          id="numpeople"
          min="1"
          max="10"
          placeholder="Number of people"
        />
      </form>
      <a href="#">Book now</a>
    </section>
  </body>
</html>
