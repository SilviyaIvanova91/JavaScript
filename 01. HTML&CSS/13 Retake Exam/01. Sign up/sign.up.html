<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <section class="img">
      <p class="img-p">SoftUni</p>
      <div class="img-info">
        <h1>Welcome to SoftUni.</h1>
        <p>Are you ready to become a dev?</p>
      </div>
      <div class="img-icon">
        <i class="fa-solid fa-earth-asia"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="cover"></div>
    </section>
    <section class="info">
      <form class="infoinput">
        <label for="username">USERNAME </label>
        <input type="text" id="username" placeholder="antoniyaat" />
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="a.atanasova@softuni.bg" />
        <label for="pass">PASSWORD </label>
        <input type="password" id="pass" placeholder="********" />
        <label for="repeatpass">REPEAT PASSWORD </label>
        <input type="password" id="repeatpass" placeholder="********" />
      </form>
      <div class="btn">
        <a href="#" class="btn-first">REGISTER</a>
        <a href="#" class="btn-second">I am already a ninja</a>
      </div>
    </section>
  </body>
</html>
