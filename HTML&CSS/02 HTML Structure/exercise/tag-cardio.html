<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tag-crdio.css" />
    <title>Forms</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Customer Details</legend>

        <div>
          <label for="First-Name">First Name</label>
          <input type="text" id="First-Name" autofocus placeholder="George" />
        </div>
        <div>
          <label for="Last-Name">Last Name</label>
          <input type="text" id="Last-Name" placeholder="Devis" />
        </div>
        <div>
          <label for="Male">Male</label>
          <input
            type="radio"
            id="Male"
            name="Gender"
            value="Male"
            placeholder=""
          />
          <label for="Female">Female</label>
          <input
            type="radio"
            id="Female"
            name="Gender"
            value="Female"
            placeholder=""
          />
          <label for="Other">Other</label>
          <input
            type="radio"
            id="Other"
            name="Gender"
            value="Other"
            placeholder=""
          />
        </div>
        <div>
          <span> Preferred contact method: </span>
          <label for="Email"> Email </label>
          <input
            type="radio"
            id="Email"
            name="Contact"
            value="Email"
            placeholder=""
          />
          <label for="Phone"> Phone </label>
          <input
            type="radio"
            name="Contact"
            id="Phone"
            value="Phone"
            placeholder=""
          />
        </div>
        <div>
          <label for="email"> Email </label>
          <input id="email" type="email" placeholder="your@email.com" />
        </div>
        <div>
          <label for="phone">Phone </label>
          <input id="phon" type="tel" placeholder="+359885236225" />
        </div>
        <div>
          <label for="Town"> Town </label>
          <select name="Town" id="Town">
            <option value="Varna">Varna</option>
            <option value="Plovdiv">Plovdiv</option>
            <option value="Burgas">Burgas</option>
            <option value="Sofia">Sofia</option>
            <option value="Pleven">Pleven</option>
          </select>
        </div>
        <div>
          <label for="Age"> Age </label>
          <input type="number" min="18" max="70" />
        </div>
        <div>
          <label for="Languages"> Programming languages </label>
          <input list="Languages" name="Languages" id="Languages" />
          <datalist id="Language">
            <option value="Java">Java</option>
            <option value="PHP">PHP</option>
            <option value="C#">C#</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
            <option value="Other">Other</option>
          </datalist>
        </div>
        <div>
          <textarea
            name="Information"
            id="Information"
            cols="20"
            rows="5"
            placeholder="More information..."
          ></textarea>
        </div>
        <div>
          <input id="terms-and-conditions" type="checkbox" />
          <label for="terms-and-conditions">
            I agree the Terms and Conditions
          </label>
        </div>
        <div>
          <input type="submit" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
