<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signupform.css" />
  </head>
  <body>
    <h1>Form</h1>
    <section>
      <p><span>*</span> Name:</p>
      <label for="name"><input type="text" id="name" required="true" /></label>
      <div><i class="fa-solid fa-user"></i> Dario Petrov</div>
    </section>
    <section>
      <p><span>*</span> Email:</p>
      <input type="email" />
      <div><i class="fa-solid fa-envelope"></i> dario@email.com</div>
    </section>
    <section>
      <p><span>*</span> Phone number:</p>
      <input type="tel" />
      <div>
        <i class="fa-solid fa-mobile-screen-button"></i> +359 885 445 445
      </div>
    </section>
    <section>
      <p>
        <span>*</span> Password
        <span class="pass">(minimum 6 characters):</span>
      </p>
      <input type="text" />
      <div><i class="fa-solid fa-lock"></i> ********</div>
    </section>
    <section class="btn"><a href="#">Sign up</a></section>
  </body>
</html>
